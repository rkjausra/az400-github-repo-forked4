name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Use secret safely
        run: |
          echo "Using secret in pipeline"
          echo "API key length: ${#DEMO_API_KEYYY}"
        env:
          DEMO_API_KEYYY: ${{ secrets.DEMO_API_KEY }}

      - name: Display repository info
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF"

      - name: Simulate build
        run: |
          echo "Building the application..."
          sleep 5
          echo "Build completed successfully"

  tests:
    name: Tests Job
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Running tests..."
          echo "Tests passed"

  lint:
    name: Lint Job
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run lint
        run: |
          echo "Running lint checks..."
          echo "Lint passed"
